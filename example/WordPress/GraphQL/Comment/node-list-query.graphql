query NODE_LIST_QUERY($first: Int!, $after: String) {
  comments(first: $first, after: $after, where: { parent: null }) {
    nodes {
      agent
      approved
      author {
        node {
          id
          __typename
        }
      }
      authorIp
      commentedOn {
        node {
          id
          __typename
        }
      }
      content
      databaseId
      date
      dateGmt
      id
      karma
      wpParent: parent {
        node {
          id
        }
      }
      replies(first: 100) {
        nodes {
          id
        }
      }
      type
      __typename
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
