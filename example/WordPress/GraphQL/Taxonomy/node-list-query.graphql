query NODE_LIST_QUERY($first: Int!, $after: String) {
  taxonomies(first: $first, after: $after) {
    nodes {
      archivePath
      connectedContentTypes(first: 100) {
        nodes {
          id
        }
      }
      description
      graphqlPluralName
      graphqlSingleName
      hierarchical
      id
      label
      name
      public
      restBase
      restControllerClass
      showCloud
      showInAdminColumn
      showInGraphql
      showInMenu
      showInNavMenus
      showInQuickEdit
      showInRest
      showUi
      __typename
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
