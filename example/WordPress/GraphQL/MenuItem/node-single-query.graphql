query SINGLE_CONTENT_QUERY($id: ID!) {
  menuItem(id: $id) {
    childItems(first: 100) {
      nodes {
        id
      }
    }
    connectedNode {
      node {
        id
        __typename
      }
    }
    cssClasses
    databaseId
    description
    id
    label
    linkRelationship
    locations
    menu {
      node {
        id
      }
    }
    order
    parentDatabaseId
    parentId
    path
    target
    title
    url
    __typename
  }
}
