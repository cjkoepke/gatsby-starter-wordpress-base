query NODE_LIST_QUERY($first: Int!, $after: String) {
  tags(first: $first, after: $after, where: { parent: null }) {
    nodes {
      count
      databaseId
      description
      id
      link
      name
      posts(first: 100) {
        nodes {
          id
        }
      }
      slug
      taxonomy {
        node {
          id
        }
      }
      termGroupId
      termTaxonomyId
      uri
      __typename
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
